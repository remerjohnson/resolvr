{% extends "page.html" %}
{% block page_content %}
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron media">
      <div class="media-left media-middle">
        <img alt="Wikidata logo" title="wikidata logo" src="{{ url_for('static', filename='img/logo.svg') }}" />
      </div>
      <div class="media-body">
        <h1 class="media-heading">Query Wikidata with a file</h1>
        <p>
          Choose the file you would like to analyze (.csv or Excel only)
        </p>
      </div>
      <div class="form-body">
        <form action="{{ url_for('data_view') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="data_file" />
            <br>
            <input type="submit" />
        </form>
    </div>
{% endblock page_content %}
