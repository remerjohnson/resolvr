{% extends "page.html" %}
{% block page_content %}
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron media">
      <div class="media-left media-middle">
        <img alt="Wikidata logo" title="wikidata logo" src="{{ url_for('static', filename='img/logo.svg') }}" />
      </div>
      <div class="media-body">
        <h1 class="media-heading">Query Wikidata with IDs</h1>
        <p>
          Select the type of ID you have
        </p>
      </div>
      <div class="form-body">
        <form role="form" action="{{ url_for('single_query') }}" method="post">
            <p>Enter ID: <input type="text" name="id_entry" /></p>
            <input type="submit" />
        </form>
    </div>
    <br>
    <div class="container">
      <h1>Your result</h1>
        <table class ="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Uhhh</th>
            </tr>
          </thead>
          <tbody>
             {% for key, value in lookup_result.items() %}
             <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
             </tr>
             {% endfor %}
          </tbody>
        </table>
{% endblock page_content %}
