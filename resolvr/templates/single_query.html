{% extends "page.html" %}
{% block page_content %}
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron media">
      <div class="media-left media-middle">
        <img alt="Wikidata logo" title="wikidata logo" src="{{ url_for('static', filename='img/logo.svg') }}" />
      </div>
      <div class="media-body">
        <h1 class="media-heading">Query Wikidata with IDs</h1>
        <p>
          Select the type of ID you have
        </p>
      </div>
      <div class="form-body">
        <form action="{{ url_for('lookup_result') }}" method="post">
            <p>Enter ID: <input type="text" name="id_entry" /></p>
            <input type="submit" />
        </form>
    </div>
{% endblock page_content %}
